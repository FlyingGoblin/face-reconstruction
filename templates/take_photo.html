{% extends 'base.html' %}

{% block extra_head %}
    <script src="/static/js/takePhoto.js"></script>
    <link rel="stylesheet" href="/static/css/takePhoto.css" type="text/css">
{% endblock %}

{% block content %}
    <div class="modal" id="get-permition">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">注意</h4>
                </div>
                <div class="modal-body">
                    <p>请允许网页使用摄像头!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="sure-button">已允许</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div id="environment">
        <div id="light" style="display: none"></div>
        <div id="contentHolder">
            <video id="video" width="640" height="480" autoplay style="display: none"></video>
            <canvas id="canvas" width="640" height="480" style="display: none"></canvas>
        </div>
    </div>
    <div id="images-continer">
        <div class="row"></div>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
